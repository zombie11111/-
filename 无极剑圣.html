		<h2>无极剑圣-易</h2>
		<p>无极武馆是个非常神秘的存在，除了本门弟子其他人根本找不到，传言武馆位于沙漠深处</p>
		<p>武馆有四位大师镇馆，分别以金银铜铅四条龙命名，他们从不在同时出现，在世界各地招收门徒</p>
<p>易研习无极之道已经超过1000年了。他是瓦罗然大陆上已知最长寿的人类，但当你看见他时，会觉得大师还不到30岁</p>
	<p>被人问起时，易会告诉你，他出生于虚无缥缈的宇宙中，这也是他向来行动如风的原因。在战斗中面对过易的人都知道无极剑圣的厉害 —— 没有任何预兆，易突然攻击两次，轻松解决战斗。而你唯一能发现的痕迹只有嘶嘶风声，那是易的剑刃破空之声。</p>
